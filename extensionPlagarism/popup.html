<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            margin: 0;
            padding: 15px;
            min-width: 280px;
            background: linear-gradient(135deg, #f6f8fc 0%, #e9ecef 100%);
            color: #2d3436;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }

        h2 {
            color: #2c3e50;
            margin: 12px 0;
            font-size: 1.5em;
            text-align: center;
            position: relative;
            padding-bottom: 8px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 2px;
        }

        #checkButton {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #checkButton:hover {
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        #checkButton:active {
            transform: translateY(1px);
        }

        #result, #status {
            margin: 10px 0;
            padding: 12px;
            border-radius: 16px;
            font-weight: 500;
            font-size: 13px;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            width: 100%;
            text-align: center;
            max-width: 260px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        #result:hover, #status:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }

        @media (max-width: 400px) {
            body {
                padding: 12px;
                border-radius: 16px;
            }

            h2 {
                font-size: 1.3em;
                margin: 8px 0;
            }

            #checkButton {
                font-size: 12px;
                padding: 8px 16px;
                border-radius: 20px;
            }

            #result, #status {
                border-radius: 14px;
                padding: 10px;
                font-size: 12px;
                max-width: 240px;
            }
        }
    </style>
</head>

<body>
    <h2>AI Text Detector</h2>
    <button id="checkButton">Check Selected Text</button>
    <p id="result"></p>
    <h2>Phishing Detector</h2>
    <p id="status">Checking...</p>
    <script src="popup.js"></script>
</body>

</html>
